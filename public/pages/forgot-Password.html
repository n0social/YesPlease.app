<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="/css/site-style.css">
    <link rel="stylesheet" href="/css/auth-pages.css">
</head>
<body>
    <main class="login-container">
        <div class="login-icon">
            <img src="/assets/Main_app_image.png" alt="App Logo" style="width:92px;height:92px;object-fit:contain;">
        </div>
        <div class="login-title">Forgot Password?</div>
        <div class="login-subtitle">Enter your email to reset your password</div>
        
        <form id="forgotPasswordForm" autocomplete="off">
            <label class="login-label" for="email">Email Address</label>
            <input class="login-input" type="email" id="email" name="email" placeholder="Enter your email" required>
            
            <div class="info-text">
                <i class="fas fa-info-circle"></i>
                We'll send you a link to reset your password
            </div>
            
            <button class="login-btn" type="submit" id="resetBtn">
                <i class="fas fa-paper-plane"></i> Send Reset Link
            </button>
        </form>
        
        <div class="login-footer">
            Remember your password?
            <a href="/pages/login.html">Back to Sign In</a>
        </div>
    </main>
    
    <!-- Font Awesome for icons -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
    <script src="/js/site-script.js"></script>
    <script src="/js/forgot-password.js"></script>
</body>
</html>
