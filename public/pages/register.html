<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="/css/site-style.css">
    <link rel="stylesheet" href="/css/auth-pages.css">
</head>
<body>
    <main class="login-container" style="max-height: 100vh; overflow-y: auto; padding: 1rem;">
        <div class="login-icon">
            <img src="/assets/Main_app_image.png" alt="App Logo" style="width:60px;height:60px;object-fit:contain;">
        </div>
        <div class="login-title" style="font-size: 1.8rem; margin-bottom: 0.5rem;">Create Account</div>
        <div class="login-subtitle" style="margin-bottom: 1.2rem;">Join our community today</div>
        
        <form id="registerForm" autocomplete="off" enctype="multipart/form-data">
            <!-- Profile Photo Upload - COMPACT VERSION -->
            <div class="profile-photo-section" style="margin-bottom: 1rem;">
                <div class="profile-photo-preview" id="photoPreview" style="width: 60px; height: 60px; margin-bottom: 0.5rem;">
                    <i class="fas fa-user" style="font-size: 1.5rem; color: #00bcd4;"></i>
                </div>
                <input type="file" id="profilePhoto" name="profilePhoto" accept="image/*" style="display: none;">
                <button type="button" class="photo-btn" onclick="document.getElementById('profilePhoto').click()" style="font-size: 0.8rem; padding: 0.3rem 0.7rem;">
                    <i class="fas fa-camera"></i> Photo
                </button>
            </div>

            <label class="login-label" for="username">Username</label>
            <input class="login-input" type="text" id="username" name="username" placeholder="Enter username here" required minlength="3" maxlength="20">
            
            <label class="login-label" for="email">Email</label>
            <input class="login-input" type="email" id="email" name="email" placeholder="Enter email here" required>
            
            <label class="login-label" for="password">Password</label>
            <input class="login-input" type="password" id="password" name="password" placeholder="************" required minlength="8">
            
            <label class="login-label" for="confirmPassword">Confirm Password</label>
            <input class="login-input" type="password" id="confirmPassword" name="confirmPassword" placeholder="************" required>
            
            <!-- COMPACT Password Requirements -->
            <div class="password-requirements" style="padding: 0.5rem; margin-bottom: 0.8rem; font-size: 0.8rem;">
                <small style="margin-bottom: 0.3rem;">Password must contain:</small>
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 0.2rem; font-size: 0.75rem;">
                    <span id="length">8+ characters</span>
                    <span id="uppercase">Uppercase</span>
                    <span id="lowercase">Lowercase</span>
                    <span id="number">Number</span>
                    <span id="special" style="grid-column: span 2;">Special character</span>
                </div>
            </div>
            
            <div class="login-row" style="margin-bottom: 1rem;">
                <label style="display:flex;align-items:center;font-size:0.9rem;">
                    <input class="login-checkbox" type="checkbox" id="agreeTerms" name="agreeTerms" required>
                    I agree to the <a href="#" target="_blank">Terms of Service</a>
                </label>
            </div>
            
            <button class="login-btn" type="submit" id="registerBtn" disabled>
                <i class="fas fa-user-plus"></i> Create Account
            </button>
        </form>
        
        <div class="login-footer" style="margin-top: 1rem;">
            Already have an account?
            <a href="/pages/login.html">Sign In</a>
        </div>
    </main>
    
    <!-- Font Awesome for icons -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
    <script src="/js/site-script.js"></script>
    <script src="/js/register.js"></script>
</body>
</html>
