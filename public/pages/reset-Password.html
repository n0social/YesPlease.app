<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="/css/site-style.css">
    <link rel="stylesheet" href="/css/auth-pages.css">
</head>
<body>
    <main class="login-container">
        <div class="login-icon">
            <img src="/assets/Main_app_image.png" alt="App Logo" style="width:92px;height:92px;object-fit:contain;">
        </div>
        <div class="login-title">Reset Password</div>
        <div class="login-subtitle">Enter your new password</div>
        
        <form id="resetPasswordForm" autocomplete="off">
            <input type="hidden" id="resetToken" name="token">
            
            <label class="login-label" for="newPassword">New Password</label>
            <input class="login-input" type="password" id="newPassword" name="newPassword" placeholder="************" required minlength="8">
            
            <label class="login-label" for="confirmNewPassword">Confirm New Password</label>
            <input class="login-input" type="password" id="confirmNewPassword" name="confirmNewPassword" placeholder="************" required>
            
            <!-- Password Requirements -->
            <div class="password-requirements">
                <small>Password must contain:</small>
                <ul>
                    <li id="length">At least 8 characters</li>
                    <li id="uppercase">One uppercase letter</li>
                    <li id="lowercase">One lowercase letter</li>
                    <li id="number">One number</li>
                    <li id="special">One special character</li>
                </ul>
            </div>
            
            <button class="login-btn" type="submit" id="resetPasswordBtn">
                <i class="fas fa-key"></i> Reset Password
            </button>
        </form>
        
        <div class="login-footer">
            <a href="/pages/login.html">Back to Sign In</a>
        </div>
    </main>
    
    <!-- Font Awesome for icons -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
    <script src="/js/site-script.js"></script>
    <script src="/js/reset-password.js"></script>
</body>
</html>
